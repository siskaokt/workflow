name: MLflow CI Training

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt || pip install -r requirements.txt

      - name: Run training script
        run: |
          python MLProject/modelling.py --data_path MLProject/banknote_preprocessing.csv
